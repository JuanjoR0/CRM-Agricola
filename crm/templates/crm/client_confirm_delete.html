{% extends 'base.html' %}
{% block content %}

<h2>🗑️ Eliminar Cliente</h2>
<p>¿Estás seguro de que deseas eliminar al cliente: <strong>{{ object.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">✅ Sí, eliminar</button>
    <a href="{% url 'client-list' %}" class="btn btn-secondary">❌ Cancelar</a>
</form>

{% endblock %}
