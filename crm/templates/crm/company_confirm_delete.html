{% extends 'base.html' %}
{% block content %}

<h2>🗑️ Eliminar Empresa</h2>
<p>¿Estás seguro de que deseas eliminar la empresa <strong>{{ object.name }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'company-list' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
