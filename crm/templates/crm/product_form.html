{% extends 'base.html' %}
{% block content %}

<h2>{% if object %}✏️ Editar{% else %}➕ Nuevo{% endif %} Producto</h2>

  {{ form.as_p }}

  <a href="{% url 'product-list' %}" class="btn btn-secondary">⬅️ Volver</a>
</form>

{% endblock %}
